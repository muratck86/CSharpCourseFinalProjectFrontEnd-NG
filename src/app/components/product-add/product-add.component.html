<div class="content">
<div class="col-md-12">
  <div class="card">
    <div class="card-header">
      <h5>Add Product</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="productAddForm">
        <div class="form-group">
          <input class="form-control" type="text" id="productName" formControlName="productName" placeholder="Product Name">
        </div>
      </form>
    </div>
  </div>
</div>
</div>
