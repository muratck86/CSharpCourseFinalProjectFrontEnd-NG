<div class="content">
<div class="col-md-12">
  <div class="card">
    <div class="card-header">
      <h5>Add Product</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="productAddForm">
        <div class="mb-3">
          <label for="productName">Product Name</label>
          <div class="form-group">
            <input class="form-control" type="text" id="productName" formControlName="productName" placeholder="Product Name">
          </div>
        </div>
        <div class="mb-3">
          <label for="categoryId">Category Id</label>
          <div class="form-group">
            <input class="form-control" type="number" id="categoryId" formControlName="categoryId" placeholder="Category Id">
          </div>
        </div>
        <div class="mb-3">
          <label for="unitsInStock">Units in stock</label>
          <div class="form-group">
            <input class="form-control" type="number" id="unitsInStock" formControlName="unitsInStock" placeholder="Units in stock">
          </div>
        </div>
        <div class="mb-3">
          <label for="unitPrice">Unit Price</label>
          <div class="form-group">
            <input class="form-control" type="number" id="unitPrice" formControlName="unitPrice" placeholder="Unit Price">
          </div>
        </div>
      </form>
    </div>
    <div class="card-footer">
      <button class="btn btn-fill btn-primary" (click)="add()">Add</button>
    </div>
  </div>
</div>
</div>
