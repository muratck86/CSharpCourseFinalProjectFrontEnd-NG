<ul class="list-group">
  <li (click)="setCurrentCategory(allCategories)" [class]="getCurrentCategoryClass(allCategories)" routerLink = "">All Categories</li>
  <li (click)="setCurrentCategory(category)" *ngFor="let category of categories"
  routerLink = "/products/category/{{category.categoryId}}"
    [class]="getCurrentCategoryClass(category)">
    {{category.categoryName}}</li>
</ul>
